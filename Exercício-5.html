<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Exercício 5 </title>
  </head>
  <body>
    <p> Escreva uma função para ler uma temperatura em graus Fahrenheit, calcular e alertar o valor correspondente em graus Celsius. A temperatura deve ser inputada pelo usuário, via prompt. </p>
    <script>
      var temperaturaFah=prompt("Digite uma temperatura em Fahrenheit");
      function converterCelsius (valor) {
        var Celsius=((valor-32)*5)/9;
        return(Celsius);
      }
      alert(parseInt(converterCelsius(temperaturaFah)));
    </script>
  </body>
</html>
